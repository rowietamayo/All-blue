    <div class="container">
      <form name="form1" id="form1" action="/action_page.php">
        <h3>Reach out to us&excl;</h3>
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="fname"
              name="firstname"
              required
              placeholder="Your name.."
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>

          <div class="col-75">
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="gender">Gender</label>
          </div>
          <div class="col-75">
            <select id="gender" name="gender">
              <option value="d">&dash;</option>
              <option value="f">Female</option>
              <option value="m">Male</option>
              <option value="n">Prefer not to say</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="continent">Continent</label>
          </div>
          <div class="col-75">
            <select name="continent" id="continent">
              <option value="" selected="selected">
                Select your Continent..
              </option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="island">Island</label>
          </div>
          <div class="col-75">
            <select name="island" id="island">
              <option value="" selected="selected">&dash;</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="village">Village</label>
          </div>
          <div class="col-75">
            <select name="village" id="village">
              <option value="" selected="selected">&dash;</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Message</label>
          </div>
          <div class="col-75">
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              required
            ></textarea>
          </div>
        </div>
        <br />

        <button class="btnSubmit" type="submit" value="Submit" a href="">
          Submit
        </button>
        <br />
        <br />
      </form>
